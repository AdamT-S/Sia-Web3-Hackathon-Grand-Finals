<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</head>
<body>

    <div class="top-bar">
        <div class="dropdown">
            <ion-icon name="Settings" class="icon" onclick="changePage('home')"></ion-icon>
            <ion-icon name="home-outline" class="icon" onclick="changePage('home')"></ion-icon>
            <ion-icon name="person-circle-outline" class="user-icon" onclick="toggleDropdown()"></ion-icon>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#">Account Settings</a>
                <a href="#">Log Out</a>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <ion-icon name="home-outline" class="icon" onclick="changePage('home')"></ion-icon>
        <!-- <ion-icon name="add-circle-outline" class="icon" onclick="changePage('add')"></ion-icon> -->
        <ion-icon name="wallet-outline" class="icon" onclick="changePage('wallet')"></ion-icon>
    </div>  

    <div id="content">
        <!-- Content for pages will be loaded here -->
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function changePage(pageName) {
            // Remove active class from all icons
            const buttons = document.querySelectorAll('.icon');
            buttons.forEach(button => button.classList.remove("active"));
            
            // Add active class to the clicked icon
            event.target.classList.add("active");

            // Load content based on the pageName
            fetchPage(pageName);
        }

        function fetchPage(pageName) {
            // Simulate fetching content based on pageName
            let content = '';
            if (pageName === 'home') {
                content = `
                    <div class="home-content">
                        <img src="Wallet Icon.png" alt="wallet-image" class="wallet-image">
                        <div class="balance-display">
                            <div class="balance-text">Balance: 100</div>
                        </div>
                        <img src="github-qr-code.png" alt="QR Code" class="qr-code">
                    </div>`;
            } else if (pageName === 'add') {
                content = `
                    <div class="add-content">
                        <div class="image-container">
                            <p class="voucher5description">Bronze</p>
                            <img src="5 Point Voucher Rounded.png" alt="5 Enviropoints" class="voucher5">                       
                            <p class="voucher15description">Silver</p>
                            <img src="15 Point Voucher Rounded.png" alt="15 Enviropoints" class="voucher15">
                            <p class="voucher25description">Gold</p>
                            <img src="25 Point Voucher Rounded.png" alt="25 Enviropoints" class="voucher25">
                        </div>
                    </div>`;
            } else if (pageName === 'wallet') {
                content = `
                    <div class="wallet-content">
                        <img src="Wallet Icon.png" alt="wallet-image" class="wallet-image">
                        <div class="balance-display">
                            <div class="balance-text">Balance: 100</div>
                        </div>
                        <img src="github-qr-code.png" alt="QR Code" class="qr-code">
                        <img src="Redeem Button.png" alt="REDEEM" class="redeem" onclick="changePage('add')"">
                        <img src="My Vouchers Button.png" alt="MYVOUCHERS" class="myvouchers" onclick="changePage('add')">
                    </div>`;
            }
            // Display the content in the content div
            document.getElementById('content').innerHTML = content;
        }
    </script>

</body>
</html>
